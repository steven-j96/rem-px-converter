<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f0b01b3b7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rem-px-converter.css" type="text/css">
    <title>Rem-PX Converter</title>
</head>
<body>
    <div class="card">
        <header>
            <h1>PX to REM Converter</h1>
            <h3 class="pt-1">Please type a number into the PX side for it to automatically convert to the REM value</h3>
            <h3 class="pt-3">The PX value is <input type="number" id="rootValue" value="16"> PX</h3>
        </header>
        <main class="pt-4">
            <label for="px" class="d-inline-block">PX</label>
            <input type="number" id="px" class="d-inline-block">
            <p class="d-inline-block pl-2"><i class="fas fa-exchange-alt"></i></p>
            <label  class="d-inline-block pl-2" for="rem">REM</label>
            <input  class="d-inline-block" type="number" id="rem">
        </main>
    </div>

    <script src="rem-px-converter.js"></script>
</body>
</html>
