<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f0b01b3b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="rem-px-converter.css" type="text/css">
    <title>Rem-PX Converter</title>
</head>
<body>
    <div>
        <header>
            <h1>Rem to PX Converter</h1>
            <h3>Please type a number into the PX side for it to automatically convert to the REM value</h3>
            <h3>The PX value is <input type="number" id="rootValue" value="16"> PX</h3>
        </header>
        <main>
            <label for="px">PX</label>
            <input type="number" id="px">
            <p><i class="fas fa-exchange-alt"></i></p>
            <label for="rem">REM</label>
            <input type="number" id="rem">
        </main>
    </div>

    <script src="rem-px-converter.js"></script>
</body>
</html>
